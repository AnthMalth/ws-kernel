<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wonder Slices</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: black;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .desktop-img {
      display: block;
    }

    .mobile-img {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-img {
        display: none;
      }

      .mobile-img {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Desktop (PC) full background -->
  <!--<img src="New Project.png" alt="Wonder Slices PC" class="background desktop-img" /> -->
  <img src="WSX.jpg" alt="Wonder Slices PC" class="background desktop-img" />

  <!-- Mobile (Android) full background -->
  <img src="android.jpg" alt="Wonder Slices Android" class="background mobile-img" />
</body>
</html>
