<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wonder Slices</title>
    <link rel="icon" href="init_image/WSIcon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Loading screen with 2 full-screen animated layers -->
  <div id="loading">
    <img src="svg/WSL1.svg" alt="Loading 1" class="loading-img first" />
    <img src="svg/WSL2.svg" alt="Loading 2" class="loading-img second" />
  </div>

  <!-- Background image (revealed after loading) -->
  <img src="WSX.jpg" alt="Wonder Slices PC" class="background desktop-img" />
  <img src="android.jpg" alt="Wonder Slices Android" class="background mobile-img" />

  <!-- Fade logic -->
  <script>
    window.addEventListener("load", () => {
      const loading = document.getElementById("loading");
      const first = document.querySelector(".first");
      const second = document.querySelector(".second");

      // Fade out WSL2
      setTimeout(() => {
        second.classList.add("fade-out");
      }, 2000);

      // Fade out WSL1
      setTimeout(() => {
        first.classList.add("fade-out");
      }, 4000);

      // Remove loading overlay
      setTimeout(() => {
        loading.remove();
      }, 8000);
    });
  </script>

</body>
</html>
